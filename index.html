<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <section class="card">
            <header class="card__header">
                <input type="text" id="inCity" placeholder="Enter city name" spellcheck="false">
                <button id="inSearch"><img src="assets/images/search.png"></button>
            </header>

            <div class="error">
                <p>Invalid City Name</p>
            </div>

            <article class="card__weather" inert>
                <img src="assets/images/rain.png" class="card__weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>

                <div class="card__details">
                    <div class="card__details-col">
                        <img src="assets/images/humidity.png" alt="Humidity">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="card__details-col">
                        <img src="assets/images/wind.png" alt="Wind Speed">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind</p>
                        </div>
                    </div>
                </div>

            </article>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
